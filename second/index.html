<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popups</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
</head>
<body>
	<div class="modal" id="modal_timer">
		<div class="modal_timer_content" id="modal_timer_content">
			<div class="timer_container">
				<span id="timer_minutes" class="minutes timer">2</span>
				<span id="timer_seconds" class="seconds timer">00</span>
			</div>
			<button class="open_window" id="open">Open window</button>
			<button class="close" id="close"></button>
		</div>
	</div>
	<div class="modal" id="modal_hello">
		<div class="modal_info_content" id="modal_info_content">
			<span>Hello, there</span>
			<button class="close" id="close_hello"></button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
